    </div>
    <script>
      $('#menu').click(function () {
        $('.ui.sidebar').sidebar('toggle');
      });
      </script>
    <script>
      $('#TZ').click(function () {
        $('#chart').highcharts({
          title: {
            text: 'Monthly Average Temperature'

            text: 'Source: WorldClimate.com'

          xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
            'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']

          yAxis: {
            title: {
              text: 'Temperature (°C)'

              value: 0,
              width: 1,
              color: '#808080'

          },

            layout: 'vertical',

            verticalAlign: 'middle',
